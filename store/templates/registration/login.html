{% extends 'store/main.html' %}


{% block content %}


    {% if user.is_authenticated %}
        <meta http-equiv="refresh" content="0; url={% url 'store' %}">
    {% else %}

    <style>
        .row{
            height: 80vh;
        }
        .card-header{
            background-color: #4f868c !important;
            color: #fff;
        }
        .btn-primary{
            background-color: #4f868c !important;        
            border: none;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>

    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header">
                        LOGIN
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}

                            {{form.as_p}}

                            <button class="btn btn-primary">Masuk</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endif %}
    

{% endblock %}
