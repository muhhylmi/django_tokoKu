{% extends 'store/main.html' %}


{% block content %}


    {% if user.is_authenticated %}
        <meta http-equiv="refresh" content="0; url={% url 'store' %}">
    {% else %}

    <style>
        #login-wrap{
            height: 80vh;
        }
        .card-header{
            background-color: #4f868c !important;
            color: #fff;
        }
        .btn-primary{
            background-color: #4f868c !important;        
            border: none;
            display: block;
            width: 100%;
            border-radius: 5px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>

    <div class="container">
        <div class="row justify-content-center align-items-center" id="login-wrap">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header">
                        LOGIN
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                            <label for="id_username">Username:</label> 
                            <input type="text" class="form-control" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username">
                            <label for="id_password" class="mt-3">Password:</label> 
                            <input type="password" class="form-control" name="password" autocomplete="current-password" required id="id_password">
                            </div>
                            <button class="btn btn-primary">Masuk</button>
                        </form>
                        <p class="mt-4">Belum Punya Akun ? <a href="{% url 'signup' %}">Registrasi</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endif %}
    

{% endblock %}
